<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="../html/css/formularios.css">
</head>
<body>
    <h2>formularios</h2>
    <form action="">
        <fieldset>
            <legend>detalhes de contato</legend>

            <div>
                <label for="">nome:</label>
                <input type="text" name="nome" id="name">
            </div>
            
            <div>
                <label for="">idade:</label>
                <input type="text" name="idade" id="idade">
            </div>

            <div>
                <label for="">e-mail:</label>
                <input type="email" name="e-mail" id="e-mail">
            </div>

            <div>
                <label for="">URL:</label>
                <input type="text" name="URL" id="URL">
            </div>


        </fieldset>
        <fieldset>
            <legend> Comentarios</legend>
            <div>
                <label for="mensagem"> </label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>lembrar de mim</legend>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="sim"> sim
                </label>
            </div>

            <div>
                <label for="">
                    <input class="radio" type="radio" name="lembrar" id="nao"> Nao
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
